        <div class="card__menu"><svg fill="none" height="20" viewBox="0 0 4 20" width="4" xmlns="http://www.w3.org/2000/svg"><g fill="#000"><path d="m2 4c1.10457 0 2-.89543 2-2s-.89543-2-2-2-2 .89543-2 2 .89543 2 2 2z"></path><path d="m2 12c1.10457 0 2-.8954 2-2 0-1.10457-.89543-2-2-2s-2 .89543-2 2c0 1.1046.89543 2 2 2z"></path><path d="m2 20c1.10457 0 2-.8954 2-2s-.89543-2-2-2-2 .8954-2 2 .89543 2 2 2z"></path></g></svg></div>
    </div>
    <div class="card__title">{{eventDetails.eventName}}  <mat-icon [routerLink] = "['eventdetails',eventDetails.eventId]">chevron_right</mat-icon> </div>
   
    <div class="card__subtitle">{{ (eventDetails.description.length > 50 ) ? (eventDetails.description.slice(0 , 50) + "...") : (eventDetails.description)}}</div>
    <div class="card__indicator"><span class="card__indicator-amount">{{eventDetails.participatedBy.length}}</span> Users / <span class="card__indicator-percentage">100%</span></div>
    <div class="card__progress"><progress value={{eventDetails.participatedBy.length}} max={{eventDetails.capacity}}></progress></div>
</div>

<!-- {{eventDetails | json}} -->
