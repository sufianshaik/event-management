<div class="card mb-2 mt-2">
    <div class="card__corner"></div>
    <div class="card__img">
        <img width="100%" height="100%" src = "https://plus.unsplash.com/premium_photo-1663838843854-8f9fc4d2a433?auto=format&fit=crop&q=60&w=600&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8">
    <span class="card__span">{{ (eventDetails.eventFareAmount != 0 ) ? ('Paid') : ('Free') }}</span>
    </div>
    <div class="card-int">
        <div class = "d-flex justify-content-between">
            <p class="card-int__title">{{eventDetails.eventName | titlecase}}</p>
        </div>
    <div>
        <p class="excerpt"></p>
        <div class = "d-flex flex-row align-items-center justify-content-center">
            <p class = "d-flex align-items-center"> <mat-icon class = "mx-1" >location_city</mat-icon>{{eventDetails.location | titlecase }}, {{ eventDetails.eventVenue}}</p>
        </div>
        <div>
            <p class = "d-flex  align-items-center justify-content-center"><span><mat-icon class="mx-2">date_range</mat-icon></span>{{startDate.slice(4)}} - {{endDate.slice(4)}}</p>
        </div>
    </div>
    <button class="card-int__button" [routerLink] = "['eventdetails/', eventDetails.eventId]">Click here to know</button>
    </div>
</div>
