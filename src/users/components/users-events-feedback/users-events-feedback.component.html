<h1 mat-dialog-title>Event Feedback</h1>

<div mat-dialog-content>
    <div class="d-flex flex-column justify-content-center align-items-center m-3" [formGroup]="feedbackForm">
        <div class = "d-flex flex-column align-items-center justify-content-center">
            <div class = "row">
                <label class = "g-0">Description</label>
                <textarea formControlName = "feedBackMesg" rows="3"></textarea>
            </div>
        </div>
        <div class="justify-content-evenly my-3">
            <button class = "mx-3" mat-raised-button color="accent" (click)="addEventFeedBack()" [disabled]="feedbackForm.invalid">Add</button>
            <button mat-raised-button color="warn" mat-dialog-close >No Thanks</button>
        </div>
     
    </div>
</div>
